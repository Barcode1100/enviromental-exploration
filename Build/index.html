<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Environmental Exploration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: blob: ws: wss:;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #unity-canvas {
            width: 960px;
            height: 600px;
            background: #000000;
            border: none;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 20px;
            background: #333333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .error-screen {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            display: none;
        }
        
        .error-title {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .primary-btn {
            background: #2196F3;
            color: white;
        }
        
        .primary-btn:hover {
            background: #1976D2;
        }
        
        .secondary-btn {
            background: #FF9800;
            color: white;
        }
        
        .file-check {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: left;
            max-width: 400px;
        }

        @media (max-width: 1000px) {
            #unity-canvas {
                width: 100%;
                height: 100vh;
            }
            #unity-container {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>Environmental Exploration</h1>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <p id="loading-text">Initializing...</p>
        
        <!-- Error Display -->
        <div class="error-screen" id="error-screen">
            <div class="error-title" id="error-title">Loading Error</div>
            <p id="error-message">An error occurred while loading the game.</p>
            <div class="file-check" id="file-check"></div>
            <div>
                <button class="primary-btn" onclick="retryLoad()">üîÑ Retry</button>
                <button class="secondary-btn" onclick="checkFiles()">üîç Check Files</button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            loaderUrl: "Build/Build.loader.js",
            dataUrl: "Build/Build.data.br",
            frameworkUrl: "Build/Build.framework.js.br",
            codeUrl: "Build/Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Environmental Exploration", 
            productVersion: "1.0"
        };

        // State management
        let unityInstance = null;
        let loadAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // DOM elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const errorScreen = document.getElementById('error-screen');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');
        const fileCheck = document.getElementById('file-check');

        // Update loading progress
        function updateProgress(percent, text) {
            loadingBar.style.width = percent + '%';
            if (text) loadingText.textContent = text;
        }

        // Show error screen
        function showError(title, message) {
            errorTitle.textContent = title;
            errorMessage.textContent = message;
            errorScreen.style.display = 'block';
            console.error('Game Error:', title, message);
        }

        // Hide loading screen
        function hideLoading() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        // Check if files exist
        async function checkFiles() {
            const files = [
                CONFIG.loaderUrl,
                CONFIG.dataUrl,
                CONFIG.frameworkUrl,
                CONFIG.codeUrl
            ];
            
            let resultsHTML = '<strong>File Status:</strong><br>';
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        resultsHTML += `‚úÖ ${file}<br>`;
                    } else {
                        resultsHTML += `‚ùå ${file} (HTTP ${response.status})<br>`;
                    }
                } catch (error) {
                    resultsHTML += `‚ùå ${file} (Network Error)<br>`;
                }
            }
            
            fileCheck.innerHTML = resultsHTML;
        }

        // Retry loading
        function retryLoad() {
            loadAttempts = 0;
            errorScreen.style.display = 'none';
            loadGame();
        }

        // Main game loader
        async function loadGame() {
            loadAttempts++;
            
            if (loadAttempts > MAX_ATTEMPTS) {
                showError('Maximum Retries Reached', 'Failed to load after multiple attempts. Please refresh the page.');
                return;
            }

            updateProgress(10, 'Checking files...');

            // Verify files exist before loading
            try {
                const response = await fetch(CONFIG.loaderUrl, { method: 'HEAD' });
                if (!response.ok) {
                    throw new Error(`Loader file not found (HTTP ${response.status})`);
                }
            } catch (error) {
                showError('File Not Found', error.message);
                await checkFiles();
                return;
            }

            updateProgress(30, 'Loading game engine...');

            const script = document.createElement('script');
            script.src = CONFIG.loaderUrl;
            
            script.onload = function() {
                updateProgress(60, 'Initializing WebAssembly...');
                
                if (typeof createUnityInstance === 'undefined') {
                    showError('Unity Loader Error', 'Unity WebGL loader not functioning properly.');
                    return;
                }

                // Create Unity instance with error handling
                createUnityInstance(document.getElementById('unity-canvas'), {
                    dataUrl: CONFIG.dataUrl,
                    frameworkUrl: CONFIG.frameworkUrl,
                    codeUrl: CONFIG.codeUrl,
                    streamingAssetsUrl: CONFIG.streamingAssetsUrl,
                    companyName: CONFIG.companyName,
                    productName: CONFIG.productName,
                    productVersion: CONFIG.productVersion,
                })
                .then(function(instance) {
                    unityInstance = instance;
                    updateProgress(100, 'Game ready!');
                    
                    // Add Unity event listeners for better error handling
                    if (instance.Module) {
                        instance.Module.onRuntimeInitialized = function() {
                            console.log('Unity runtime initialized successfully');
                        };
                        
                        instance.Module.onAbort = function(error) {
                            console.error('Unity aborted:', error);
                            showError('Game Runtime Error', 'The game encountered a runtime error.');
                        };
                    }
                    
                    setTimeout(hideLoading, 1000);
                })
                .catch(function(error) {
                    console.error('Unity instantiation failed:', error);
                    showError('Game Initialization Failed', error.toString());
                    updateProgress(0, 'Load failed');
                });
            };

            script.onerror = function() {
                showError('Script Load Failed', `Failed to load ${CONFIG.loaderUrl}`);
                updateProgress(0, 'Load failed');
            };

            document.body.appendChild(script);
        }

        // Browser compatibility check
        function checkCompatibility() {
            if (!window.WebAssembly) {
                showError('Browser Not Supported', 'WebAssembly is not supported in your browser. Please use Chrome, Firefox, or Edge.');
                return false;
            }
            return true;
        }

        // Start loading when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                if (checkCompatibility()) {
                    setTimeout(loadGame, 500);
                }
            });
        } else {
            if (checkCompatibility()) {
                setTimeout(loadGame, 500);
            }
        }

        // Handle page visibility changes (pause/resume game)
        document.addEventListener('visibilitychange', function() {
            if (unityInstance && unityInstance.Module) {
                if (document.hidden) {
                    unityInstance.Module.SetSuspended(true);
                } else {
                    unityInstance.Module.SetSuspended(false);
                }
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (unityInstance) {
                // Clean up Unity instance if needed
            }
        });

        // Export for debugging
        window.gameDebug = {
            unityInstance: () => unityInstance,
            retryLoad: retryLoad,
            checkFiles: checkFiles
        };
    </script>
</body>
</html>
